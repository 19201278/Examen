<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Agregar enlace a Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Metodo POST</h2>

        <form id="miFormulario">
            <div class="form-group">
                <label for="ip" class="text-center">ip:</label>
                <input type="text" class="form-control" name="ip" required>
            </div>

            <div class="form-group">
                <label for="pais" class="text-center">pais:</label>
                <input type="text" class="form-control" name="pais" required>
            </div>

            <div class="form-group">
                <label for="ciudad" class="text-center">ciudad:</label>
                <input type="text" class="form-control" name="ciudad" required>
            </div>

            <div class="form-group">
                <label for="bandera" class="text-center">bandera:</label>
                <input type="text" class="form-control" name="bandera" required>
            </div>

            <button type="button" class="btn btn-primary btn-block" onclick="enviarFormulario()">Agregar a la Base de Datos</button>
        </form>
    </div>

    <!-- Agregar script de Bootstrap (CDN) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        function enviarFormulario() {
            const formulario = document.getElementById('miFormulario');
            const formData = new FormData(formulario);

            axios.post('procesar_formulario.php', formData)
                .then(response => {
                    // Maneja la respuesta exitosa
                    console.log('Respuesta exitosa:', response.data);
                })
                .catch(error => {
                    // Maneja el error en caso de que la solicitud no sea exitosa
                    console.error('Error al realizar la solicitud:', error);
                });
        }
    </script>
</body>
</html>
