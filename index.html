<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Información del Usuario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #FFFF99;
    }

    .titulo-centrado {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .encabezado-rojo {
      background-color: #FF0000;
      color: white;
    }

    .fila-azul {
      background-color: #87CEEB;
    }

    .tabla-centrada td, .tabla-centrada th {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="titulo-centrado">Información del Usuario</h2>

  <table class="table mt-3 tabla-centrada">
    <thead class="encabezado-rojo">
      <tr>
        <th scope="col">Pais</th>
        <th scope="col">Zona</th>
      </tr>
    </thead>
    <tbody>
      <tr class="fila-azul">
        <td id="Pais">-</td>
        <td id="Zona">-</td>
      </tr>
      <!-- Puedes agregar más filas con valores de muestra aquí -->
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
